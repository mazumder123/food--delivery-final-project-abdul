<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Navbar on Background Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Parent div -->
    <div class="bg-image">
        
        <!-- Child div -->
        <div class="child-class">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="container">
                    <img src="./images/Group 1000002637.png">
                </div>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Food</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="right-shift">
                    <input type="text" placeholder="Search your item">
                    <button>
                        <img src="./images/Icon.png">
                    </button>
                    <button id="signin">
                        SignIn
                    </button>
                </div>

            </nav>

        </div>

        <div>
            <img src="./images/Group 1000002654.png">
        </div>

    </div>

    <div class="second-image">
        <img src="./images/Group 1000002778.png">

    </div>
    <div>
        <img src="./images/Group 1000002776 (1).png">
    </div>
    <div>
        <img src="./images/Group 1000002777 (1).png">
    </div>
    <div>
        <img src="./images/Group 1000002779.png" >
    </div>
    <div>
        <img src="./images/Group 1000002780.png">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
